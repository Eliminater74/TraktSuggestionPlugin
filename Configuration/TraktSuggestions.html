<div class="form-horizontal">
    <h1>Trakt Suggestion Plugin Settings</h1>
    <p>Enter your Trakt API credentials below:</p>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="ClientId">Trakt Client ID:</label>
        <div class="col-sm-9">
            <input type="text" id="ClientId" class="form-control" data-bind="value:ClientId">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="ClientSecret">Trakt Client Secret:</label>
        <div class="col-sm-9">
            <input type="text" id="ClientSecret" class="form-control" data-bind="value:ClientSecret">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="AccessToken">Trakt Access Token:</label>
        <div class="col-sm-9">
            <input type="text" id="AccessToken" class="form-control" data-bind="value:AccessToken">
        </div>
    </div>
</div>
