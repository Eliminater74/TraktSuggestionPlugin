<div class="form-horizontal">
    <h1>Trakt Suggestion Plugin Settings</h1>
    <p>Enter your Trakt credentials below:</p>

    <!-- Trakt Username -->
    <div class="form-group">
        <label class="col-sm-3 control-label" for="Username">Trakt Username:</label>
        <div class="col-sm-9">
            <input type="text" id="Username" class="form-control" data-bind="value:Username">
        </div>
    </div>

    <!-- Trakt Access Token -->
    <div class="form-group">
        <label class="col-sm-3 control-label" for="AccessToken">Trakt Access Token:</label>
        <div class="col-sm-9">
            <input type="text" id="AccessToken" class="form-control" data-bind="value:AccessToken">
        </div>
    </div>

    <!-- Section for Generating Access Token -->
    <hr>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="GenerateAccessToken">Generate Access Token:</label>
        <div class="col-sm-9">
            <p>
                To generate an Access Token, visit the Trakt API token generation page:
                <a href="https://trakt.tv/oauth/authorize" target="_blank" class="btn btn-primary">
                    Generate Access Token
                </a>
            </p>
        </div>
    </div>
</div>
